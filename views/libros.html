<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio - Presupuesto Libreria</title>

    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="../node_modules/admin-lte/plugins/fontawesome-free/css/all.min.css">
    <!-- Estilos CSS de AdminLTE -->
    <link rel="stylesheet" href="../node_modules/admin-lte/dist/css/adminlte.min.css">
    <!-- DataTables Estilos -->
    <link rel="stylesheet" href="../node_modules/admin-lte/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet"
        href="../node_modules/admin-lte/plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
    <!-- Estilos CSS Globales -->
    <link rel="stylesheet" href="../assets/style/style.css">
    <!-- Estilos CSS Especificos -->
    <link rel="stylesheet" href="../assets/style/libros/libros.css">
    <!-- jQuery -->
    <script src="../node_modules/admin-lte/plugins/jquery/jquery.min.js" defer></script>
    <!-- jQuery DataTables -->
    <script src="../node_modules/admin-lte/plugins/datatables/jquery.dataTables.min.js" defer></script>
    <script src="../node_modules/admin-lte/plugins/datatables-responsive/js/dataTables.responsive.min.js"
        defer></script>
    <!-- DataTables Script -->
    <script src="../node_modules/admin-lte/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js" defer></script>
    <!-- Bootstrap -->
    <script src="../node_modules/admin-lte/plugins/bootstrap/js/bootstrap.bundle.min.js" defer></script>
    <!-- Scripts de AdminLTE -->
    <script src="../node_modules/admin-lte/dist/js/adminlte.min.js" defer></script>
    <!-- Scripts de SweetAlerts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <!-- Scripts Aplicacion -->
    <script src="../index.js" defer type="module"></script>
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">
        <!-- Navbar -->
        <header-component></header-component>
        <!-- Main Sidebar Container -->
        <main-sidebar-component></main-sidebar-component>
        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="container-fluid">
                    <div class="row px-2">
                        <h1 class="badge badge-dark d-block">Libros</h1>
                    </div>
                </div>
            </div>

            <!-- Button Modal Add Books -->
            <div class="container-fluid mb-3">
                <div class="px-2">
                    <button class="btn btn-success f-size-2 font-weight-light" data-toggle="modal"
                        data-target="#addBookModal">
                        Agregar Libro
                    </button>
                </div>
            </div>

            <!-- Form Books -->
            <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modalLabel">Agregar Libro</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="add-book-form" action="">
                                <div class="form-group">
                                    <label for="title-book">Titulo</label>
                                    <input type="text" name="titulo" class="form-control" id="title-book" required>
                                </div>
                                <div class="form-group">
                                    <label for="isbn-book">ISBN</label>
                                    <input type="text" name="isbn" class="form-control" id="isbn-book" required>
                                </div>
                                <div class="form-group">
                                    <label for="num-pg-book">Numero de Páginas</label>
                                    <input type="number" name="num_paginas" class="form-control" id="num-pg-book"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label for="url-book">URL Imagen Libro</label>
                                    <input type="url" name="urlImg" class="form-control" id="url-book">
                                </div>
                                <div class="form-group">
                                    <label for="publication-date">Fecha de Publicación</label>
                                    <input type="date" name="fecha_publicacion" class="form-control"
                                        id="publication-date" required>
                                </div>
                                <div class="form-group">
                                    <label for="category-book">Categoria</label>
                                    <select class="form-control" id="category-book" name="categoriaId" required>
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="author-book">Autor</label>
                                    <select class="form-control" id="author-book" name="autoreId" required>
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="editorial-book">Editorial</label>
                                    <select class="form-control" id="editorial-book" name="editorialeId" required>
                                        <option value=""></option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="state-book">Estado</label>
                                    <select class="form-control" id="state-book" name="estadoId" required>
                                        <option value=""></option>
                                    </select>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary f-size-3"
                                data-dismiss="modal">Cerrar</button>
                            <button type="submit" class="btn btn-primary f-size-3" form="add-book-form">Agregar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <div class="container-fluid">
                <div class="mx-3">
                    <table id="dt-libros" class="table table-light table-striped">
                        <thead class="table-dark text-center">
                            <tr>
                                <th>ID</th>
                                <th>Titulo</th>
                                <th>Autor</th>
                                <th>Estado</th>
                                <th>Categoria</th>
                                <th>Editorial</th>
                                <th>Fecha Publicacion</th>
                                <th>Libro</th>
                                <th>Funciones</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <!-- Main Footer -->
        <footer-component></footer-component>
    </div>
</body>

</html>
